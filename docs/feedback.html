<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>TMS - Feedback</title>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img
						src="./icon.png"
						width="24"
						height="24"
						class="d-inline-block align-text-top"
					/>
					Feedback geben
				</a>
			</div>
		</nav>
		<div class="container">
			<div class="mb-3 mt-5 pt-4">
				<label for="mailForm" class="form-label">Email Addresse:</label>
				<input
					type="email"
					class="form-control"
					id="mailForm"
					placeholder="max.mustermann@mail.de"
				/>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Deine Nachricht:</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea1"
					rows="5"
					placeholder="..."
				></textarea>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Absenden</button>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
